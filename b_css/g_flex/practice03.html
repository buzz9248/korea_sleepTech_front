<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice03</title>
  <style>
    /* flex 속성 */
    * {
      box-sizing: border-box;
    }

    #container {
      border: 1px solid black;
      width: 500px;
      height: 400px;

      display: flex;
      flex-direction: column;
    }

    .row {
      height: 30%;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 5px 0;
    }

    .box {
      border: 1px solid black;
      flex: 1;
      margin: 5px;
    }

    .large {
      flex: 2;
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="row row1">
      <div class="box"></div>
      <div class="box large"></div>
      <div class="box"></div>
    </div>

    <div class="row row2">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box large"></div>
    </div>
  </div>
</body>

</html>
